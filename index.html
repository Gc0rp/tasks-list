<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks List</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;263;531&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="screen">

        <article>
            <header>
                <h1 class="main-heading">My Tasks</h1>
                <h3 class="tasks-completed"></h3>
            </header>
        </article>


        <article class="add-new-tasks">
            <label for="task">Add a new task</label>
            
            <div class="submit-input-task">                
                <textarea class="task" maxlength=40 minlength="1"></textarea>
                <button class="btn-add-task js-btn-add-task">Add Task</button>
            </div>
        </article>


        <form class="tasks-list">
        </form>


    </div>


    <script src="script.js"></script>
</body>
</html>
